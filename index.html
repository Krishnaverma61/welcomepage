<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mali&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <time id="time">9:08</time>
    <div>
      <span id="greeting">Good Morining,</span>
      <span id="name" contenteditable="true">Krishna</span>
    </div>
    <div class="focus">
      <span id="focus">What is your main focus for today?</span>
      <div id="focus-user" contenteditable="true">Brush My teeth</div>
    </div>

    <div class="thought">
      <h3>"Make your each day masterpiece"</h3>
    </div>

    <div class="temperature">
      <p class="temp">34C</p>
      <h5 class="timezone">Asia/Kolkata</h5>
    </div>
    <script src="app.js"></script>
  </body>
</html>
